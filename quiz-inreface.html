    <section class="progress-bar">

    <section class="stats">
        <h2 class="stats-text">Score : <span id="scorespan"></span></h2>

        <h2 class="stats-text">Questions : <span id="questionsspan"></span></h2>
    </section>

    <section class="results" id="share-results" style="display: none;">

        <h1 id="Quiz-title"></h1>

        <div style="display: flex;width: 90%;align-items: center;justify-content: space-between;">
            <h1 class="stat">Final score :</h1>
            <h1 id="finalscorespan" style="font-family: poppins;font-size: 20px;"></h1>
        </div>

        <div style="display: flex;width: 90%;align-items: center;justify-content: space-between;">
            <h1 class="stat">Correct answers :</h1>
            <h1 id="correctanswerspan" style="color: green;font-family: poppins;font-size: 20px;"></h1>
        </div>

        <div style="display: flex;width: 90%;align-items: center;justify-content: space-between;">
            <h1 class="stat">incorrect answers :</h1>
            <h1 id="incorrectanswersspan" style="color: red;font-family: poppins;font-size: 20px;"></h1>
        </div>

        <div style="display: flex;width: 90%;align-items: center;justify-content: space-between;">
            <h1 class="stat">Record : </h1>
            <h1 id="recordspan" style="font-family: poppins;font-size: 20px;"></h1>
        </div>

    </section>
    <div class="buttons-results" style="display: none;">
        <button class="results-buttons" onclick="home()">Home</button>
        <button class="results-buttons" onclick="reload()">Restart</button>
        <button class="results-buttons" id="to-img" onclick="htmltoimg()">Share results</button>
    </div>
    <img src="" id="showImg">
    <button class="results-buttons" id="share-img" onclick="shareimg()" style="display: none;">download</button>
